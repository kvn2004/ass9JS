<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Knight Rider Light</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }

    section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60vh;
    }

    #main {
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid black;
      border-bottom: 1px solid black;
      padding: 20px;
    }

    #main div {
      width: 80px;
      height: 50px;
      background-color: red;
      margin: 10px;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 10px;
    }
    .btnStart{
      background-color: green;
    }
    .btnStop{
      background-color: red;
    }
  </style>
</head>
<body>

<section>
  <div id="main">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</section>

<button onclick="startKnightRider()" class="btnStart">Start</button>
<button onclick="stopKnightRider()" class="btnStop">Stop</button>

<script>
  const boxes = document.querySelectorAll('#main div');
  let position = 0;
  let direction = 1;
  let intervalId = null;

  const knightRiderEffect = () => {

    boxes.forEach(box => box.style.backgroundColor = '#333');


    boxes[position].style.backgroundColor = 'red';


    position += direction;


    if (position === boxes.length - 1 || position === 0) {
      direction *= -1;
    }
  };

  function startKnightRider() {
    if (!intervalId) {
      intervalId = setInterval(knightRiderEffect, 200);
    }
  }

  function stopKnightRider() {
    clearInterval(intervalId);
    intervalId = null;


    boxes.forEach(box => box.style.backgroundColor = 'red');
  }
</script>
</body>
</html>
